{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('tasks_create') }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                {{ form.done.label }}
            </td>
            <td>
                {{ form.done }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add a new task"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
