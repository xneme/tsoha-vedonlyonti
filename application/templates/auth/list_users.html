{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Roles</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.roles }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
