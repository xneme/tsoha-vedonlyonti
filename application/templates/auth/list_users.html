{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Roles</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <a href="{{ url_for('view_user', user_id = user.id) }}">{{ user.username }}</a>
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.roles }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
